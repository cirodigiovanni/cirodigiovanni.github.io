  <!-- Navbar -->

          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Contact Section -->
  <section class="py-5 bg-light">
    <div class="container">
      <h1 class="text-center mb-5">Contact Me</h1>
      <div class="row justify-content-center">
        <div class="col-md-8">
          <form>
            <div class="mb-3">
              <label for="name" class="form-label">Name</label>
              <input type="text" class="form-control" id="name" required>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
              <label for="message" class="form-label">Message</label>
              <textarea class="form-control" id="message" rows="5" required></textarea>
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-primary">Send Message</button>
            </div>
          </form>
          <hr class="my-5">
          <div class="text-center">
            <p>Or connect with me here:</p>
            <a href="https://github.com/cirodigiovanni" class="btn btn-dark me-2" target="_blank">GitHub</a>
            <a href="https://linkedin.com/in/ciro-digiovanni/" class="btn btn-outline-primary" target="_blank">LinkedIn</a>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
